version: 2
updates:
  # NPM dependencies - monthly with grouped updates
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
    # Group all non-security updates into a single PR
    groups:
      regular-updates:
        dependency-type: "all"
        exclude-dependencies: "security"
    # Security updates get their own PR (handled immediately)
    # Allow both patch and minor version updates
    allow:
      - dependency-type: "all"
    # Limit to one open PR at a time per group
    open-pull-requests-limit: 2

  # GitHub Actions - alerts only, no auto-updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    # This will check for updates but not auto-create PRs
    # You'll see notifications if there are available updates
