version: 2
updates:
  # NPM dependencies - weekly to avoid timeout issues
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    # Limit to 10 open PRs to catch all direct dependency updates
    open-pull-requests-limit: 10

  # GitHub Actions - alerts only, no auto-updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    # This will check for updates but not auto-create PRs
    # You'll see notifications if there are available updates
