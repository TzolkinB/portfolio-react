version: 2
updates:
  # NPM dependencies - monthly with grouped updates
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
    # Group all npm updates into a single PR
    groups:
      all-updates:
        patterns:
          - "*"
    # Allow both patch and minor version updates
    allow:
      - dependency-type: "all"
    # Security updates get their own PR automatically
    # Limit to 2 open PRs (1 for regular updates, 1 for security if needed)
    open-pull-requests-limit: 2

  # GitHub Actions - alerts only, no auto-updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    # This will check for updates but not auto-create PRs
    # You'll see notifications if there are available updates
